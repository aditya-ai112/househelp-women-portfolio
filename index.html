<!DOCTYPE html>
<html>
<head>
    <title>Helping Hands - House Help Services</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f2f2f2;
        }

        nav {
            background: #8e44ad;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background: #8e44ad;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .profiles {
            margin-top: 40px;
        }

        .card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #8e44ad;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<nav>Helping Hands - House Help Women</nav>

<div class="container">

    <div class="form-section">
        <h2>Register as House Helper</h2>

        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="text" id="city" placeholder="Enter City" required>

        <select id="service">
            <option value="House Maid">House Maid</option>
            <option value="Cook">Cook</option>
            <option value="Babysitter">Babysitter</option>
        </select>

        <input type="text" id="phone" placeholder="Enter Phone Number" required>

        <button onclick="addHelper()">Add Profile</button>
    </div>

    <div class="profiles">
        <h2>Available Helpers</h2>
        <div id="profileList"></div>
    </div>

</div>

<footer>
    Â© 2026 Helping Hands | Women Employment Support
</footer>

<script>
    function addHelper() {
        var name = document.getElementById("name").value;
        var city = document.getElementById("city").value;
        var service = document.getElementById("service").value;
        var phone = document.getElementById("phone").value;

        if(name == "" || city == "" || phone == "") {
            alert("Please fill all fields");
            return;
        }

        var profile = `
            <div class="card">
                <h3>${name}</h3>
                <p><b>City:</b> ${city}</p>
                <p><b>Service:</b> ${service}</p>
                <p><b>Contact:</b> ${phone}</p>
            </div>
        `;

        document.getElementById("profileList").innerHTML += profile;

        document.getElementById("name").value = "";
        document.getElementById("city").value = "";
        document.getElementById("phone").value = "";
    }
</script>

</body>
</html>
